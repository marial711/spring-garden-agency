    <div id="contact-info">
      <strong>Hartford, Connecticut</strong>
      <p>541 Albany Avenue<br> Hartford, CT 061142<br> Phone: (860) 461-1791</p>

      <p>Name</p><input type="text" name="fname"><span>First Name</span>

      <p>Zip Code</p><input type="number" name="zipcode">
      <p>Tell Us How We Can Help? (optional)</p><br><textarea name="moreinfo" rows="8" cols="50"></textarea>
    </form>
    </main>
